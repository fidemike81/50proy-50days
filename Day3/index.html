<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Progress Steps</title>
    </head>
    <body>
        <content>
            <div class="foto">
                <p><strong>Foto de Henry Ford</strong></p>
                <img src="/Day3/images/1.jpg" alt="Henry Ford quote">
            </div>
            <div class="foto">
                <p><strong>Foto de Henry Ford</strong></p>
                <img src="/Day3/images/2.jpg" alt="Henry Ford quote">
            </div>
            <div class="foto">
                <p><strong>Foto de Henry Ford</strong></p>
                <img src="/Day3/images/3.jpg" alt="Henry Ford quote">
            </div>
            <div class="foto">
                <p><strong>Foto de Henry Ford</strong></p>
                <img src="/Day3/images/4.jpg" alt="Henry Ford quote">
            </div>
            <div class="container">
                <h1>Step Progress Bar</h1>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
                </div>
    
                <button class="btn" id="prev" disabled>Prev</button>
                <button class="btn" id="next">Next</button>
            </div>
            <script src="script.js"></script>
        </content>
        <br><br>
    </body>
</html>
